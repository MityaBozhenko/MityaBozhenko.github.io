      $(function() {

    <script>
      $('documnet').ready(function() {

        $('.slowly-down').on('click', function(event) {

          event.preventDefault();//убираем действие по умолчанию
          var id = $(this).attr('href');
          top = $(id).offset().top();//узнаем сколько до этого элемента пикселей от верха странички
          $('body, html').animate({scrollTop : top}, 1500);

        }); 
      });
    </script>
